<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carusel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active" th:if="${event0!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="1" th:if="${event1!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="2" th:if="${event2!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="3" th:if="${event3!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="4" th:if="${event4!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="5" th:if="${event5!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="6" th:if="${event6!=null}"></li>
            <li data-target="#myCarousel" data-slide-to="7" th:if="${event7!=null}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" >

            <div class="item active" th:if="${event0!=null}" >
            <img th:src="@{/image(fileName=${event0.getPicUrl()})}" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item" th:if="${event1!=null}" >
                <img th:src="@{/image(fileName=${event1.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event2!=null}" >
                <img th:src="@{/image(fileName=${event2.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event3!=null}" >
                <img th:src="@{/image(fileName=${event3.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event4!=null}" >
                <img th:src="@{/image(fileName=${event4.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event5!=null}" >
                <img th:src="@{/image(fileName=${event5.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event6!=null}" >
                <img th:src="@{/image(fileName=${event6.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item" th:if="${event7!=null}" >
                <img th:src="@{/image(fileName=${event7.getPicUrl()})}" alt="Chicago" style="width:100%;">
            </div>

            <!--<div class="item">-->
            <!--<img src="ny.jpg" alt="New york" style="width:100%;">-->
            <!--</div>-->
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



</body>
</html>
